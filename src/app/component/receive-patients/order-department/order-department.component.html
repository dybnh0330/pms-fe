<div align="start">
  <h2 mat-dialog-title class="text-uppercase">Chỉ định bệnh nhân nhập khoa</h2>
</div>
<div mat-dialog-content class="container">
  <form #addForm="ngForm"
        name="receviePatient">
    <div class="mb-3">
      <label class="form-label">
        Chẩn đoán<span class="text-danger">*</span>
      </label>
      <input
        [(ngModel)]="data.orderDepartment.diagnostic"
        type="text"
        class="form-control"
        name="diagnostic"
        placeholder="Nhập chẩn đoán"
        required
        #diagnostic="ngModel"
        id="diagnostic">
      <div
        *ngIf="diagnostic.invalid
          && (diagnostic.dirty || diagnostic.touched) && diagnostic.errors?.['required']"
        class="text-danger">
        Chẩn đoán bệnh không được để trống
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">
        Khoa bệnh<span class="text-danger">*</span>
      </label>
      <ng-select
        name="medicalOrder"
        bindLabel="name"
        bindValue="id"
        [items]="departments"
        id="medicalOrder"
        [(ngModel)]="data.orderDepartment.departmentId"
        placeholder="Lựa chọn y lệnh đã thực hiện"
        #department="ngModel"
        required
      >
      </ng-select>
      <div
        *ngIf="department.invalid
          && (department.dirty || department.touched) && department.errors?.['required']"
        class="text-danger text-xs">
        Khoa bệnh chưa được lựa chọn
      </div>
    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button class="btn btn-secondary btn-sm m-2"
          (click)="close()"><span>Huỷ</span></button>
  <button
    [disabled]="!addForm.valid"
    type="submit"
    [mat-dialog-close]="data.orderDepartment"
    class="btn btn-primary btn-sm">
    <span>Lưu</span>
  </button>
</div>
